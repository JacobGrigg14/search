<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-links">
        <a href="index.html">Google Search</a>
    </div>

    <form action="https://www.google.com/search">
        <input autocomplete="off" class="search-box" type="text" name="q">
        <div class="centered-buttons">
            <input class="buttons" type="hidden" name="tbm" value="isch">
            <input class="buttons" type="submit" value="Image Search">
        </div>
    </form>
</body>
